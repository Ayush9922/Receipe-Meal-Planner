<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background:url(desktop-wallpaper-cafe-powerpoint-background-italy-cafe-menu.jpg);
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4ca76;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #f9f8f8;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        img {
            max-width: 100px;
            margin-right: 20px;
            border-radius: 5px;
        }

        .grocery-item-details {
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <header>
        <h1>Grocery List</h1>
    </header>

    <main>
        <ul>
            <!-- Grocery Item 1 -->
            <li>
               <a href="vegetable.html"> <img src="istockphoto-589415708-612x612.jpg" alt="Vegetables"></a>
                <div class="grocery-item-details">
                    <h2>Fresh Vegetables</h2>
                    <p>Assorted fresh vegetables for your meals.</p>
                </div>
            </li>

            <!-- Grocery Item 2 -->
            <li>
                <img src="chicken.jpg" alt="Chicken">
                <div class="grocery-item-details">
                    <h2>Chicken</h2>
                    <p>High-quality chicken for your protein needs.</p>
                </div>
            </li>

            <!-- Grocery Item 3 -->
            <li>
               <a href="Fruits.html"> <img src="Fruit.jpg" alt="Fruits"></a>
                <div class="grocery-item-details">
                    <h2>Fresh Fruits</h2>
                    <p>Assorted fresh fruits for a healthy snack.</p>
                </div>
            </li>
            
            <!-- Add more grocery items as needed -->
        </ul>
    </main>

</body>
</html>
